[package]
name = "bevy_entitiles"
version = "0.2.4"
edition = "2021"
license = "MIT"
repository = "https://github.com/443eb9/bevy_entitiles"
description = "A 2d tilemap library for bevy. With many useful algorithms/tools built in."

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy = { version = "0.12.1", default-features = false, features = [
    "bevy_core_pipeline",
    "bevy_render",
    "bevy_asset",
    "png",
    "bevy_winit",
    "bevy_sprite",
    "multi-threaded",
    "bevy_gizmos",
    "bevy_text",
    "bevy_ui",
    "default_font",
] }
ron = { version = "0.8.1", optional = true }
rand = { version = "0.8.5", optional = true }
serde = { version = "1.0.192", optional = true }
bevy_xpbd_2d = { version = "0.3.2", optional = true }
bevy_rapier2d = { version = "0.23.0", optional = true }
serde_json = { version = "1.0.108", optional = true }
radsort = "0.1.0"
# bevy_entitiles_derive = { path = "../bevy_entitiles_derive", optional = true }

[dev-dependencies]
bevy = { version = "0.12.1", default-features = false, features = [
    "bevy_core_pipeline",
    "bevy_render",
    "bevy_asset",
    "bevy_gizmos",
    "bevy_ui",
    "png",
    "bevy_winit",
    "bevy_text",
    "bevy_sprite",
    "default_font",
    "trace_tracy",
    "multi-threaded",
] }
bevy_mod_debugdump = "0.9.0"

[features]
default = []
algorithm = ["dep:rand", "dep:ron", "dep:serde", "serializing"]
debug = []
debug_verbose = ["debug"]
physics_rapier = ["dep:bevy_rapier2d"]
physics_xpbd = ["dep:bevy_xpbd_2d"]
serializing = ["dep:ron", "dep:serde", "dep:serde_json"]
ui = []

[[example]]
name = "basic"
path = "examples/basic.rs"
required-features = []

[[example]]
name = "animation"
path = "examples/animation.rs"
required-features = []

[[example]]
name = "pathfinding"
path = "examples/pathfinding.rs"
required-features = ["algorithm"]

[[example]]
name = "wfc"
path = "examples/wfc.rs"
required-features = ["algorithm"]

[[example]]
name = "physics_xpbd"
path = "examples/physics_xpbd.rs"
required-features = ["physics_xpbd"]

[[example]]
name = "physics_rapier"
path = "examples/physics_rapier.rs"
required-features = ["physics_rapier"]

[[example]]
name = "save_and_load"
path = "examples/save_and_load.rs"
required-features = ["serializing", "algorithm"]

[[example]]
name = "ldtk"
path = "examples/ldtk.rs"
required-features = ["serializing"]

[[example]]
name = "ui"
path = "examples/ui.rs"
required-features = []
