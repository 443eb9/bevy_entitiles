[package]
name = "bevy_entitiles"
version = "0.1.1"
edition = "2021"
license = "MIT"
repository = "https://github.com/443eb9/bevy_entitiles"
exclude = [
    "test/*"
]
description = "A tilemap library for bevy. With many algorithms built in."

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy = { version = "0.11.3", default-features = false, features = [
    "bevy_core_pipeline",
    "bevy_render",
    "bevy_asset",
    "png",
    "bevy_winit",
    "bevy_sprite",
    "multi-threaded",
    "bevy_gizmos",
    "bevy_text",
    "bevy_ui",
    "default_font"
]}
ron = { version = "0.8.1", optional = true }
rand = { version = "0.8.5", optional = true }
noise = { version = "0.8.2", optional = true }
serde = { version = "1.0.192", optional = true }
indexmap = { version = "2.1.0", optional = true }
timer = "0.2.0"

[dev-dependencies]
bevy = { version = "0.11.3", default-features = false, features = [
    "bevy_core_pipeline",
    "bevy_render",
    "bevy_asset",
    "bevy_gizmos",
    "bevy_ui",
    "png",
    "bevy_winit",
    "bevy_text",
    "bevy_sprite",
    "default_font",
    "trace_tracy",
    "multi-threaded"
]}

[features]
default = []
debug = []
debug_verbose = []
algorithm = ["dep:rand", "dep:ron", "dep:noise", "dep:serde", "dep:indexmap"]

[[example]]
name = "test"
path = "examples/test.rs"
required-features = ["debug"]

[[example]]
name = "basic"
path = "examples/basic.rs"
required-features = ["debug"]

[[example]]
name = "pathfinding"
path = "examples/pathfinding.rs"
required-features = ["debug", "algorithm"]

[[example]]
name = "wfc"
path = "examples/wfc.rs"
required-features = ["algorithm"]
