[package]
name = "bevy_entitiles"
version = "0.1.1"
edition = "2021"
license = "MIT"
repository = "https://github.com/443eb9/bevy_entitiles"
exclude = [
    "test/*"
]
description = "A tilemap library for bevy. With many algorithms built in."

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy = { version = "0.11.3", default-features = false, features = [
    "bevy_core_pipeline",
    "bevy_render",
    "bevy_asset",
    "png",
    "bevy_winit",
    "bevy_sprite",
    "multi-threaded",
    "bevy_gizmos",
    "bevy_text",
    "bevy_ui",
    "default_font"
]}
rand = { version = "0.8.5", optional = true }
rbtree = { version = "0.1.5", optional = true }

[features]
default = []
debug = []
algorithm = ["dep:rand", "dep:rbtree"]

[[example]]
name = "test"
path = "examples/test.rs"
required-features = ["debug"]

[[example]]
name = "basic"
path = "examples/basic.rs"
required-features = ["debug"]

[[example]]
name = "pathfinding"
path = "examples/pathfinding.rs"
required-features = ["algorithm"]

[[example]]
name = "wave_function_collapse"
path = "examples/wave_function_collapse.rs"
required-features = ["algorithm"]
