[package]
name = "bevy_entitiles"
version = "0.1.0"
edition = "2021"
license = "MIT"
license-file = "LICENSE"
repository = "https://github.com/443eb9/bevy_entitiles"
exclude = [
    "test/*"
]
description = "A tilemap library for bevy."

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy = { version = "0.11.3", features = ["dynamic_linking"] }
