[package]
name = "bevy_entitiles"
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/443eb9/bevy_entitiles"
exclude = [
    "test/*"
]
description = "A tilemap library for bevy. With many algorithms built in."

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy = { version = "0.11.3", default-features = false }

[dev-dependencies]
tracing-tracy = "0.10.4"

[dev-dependencies.bevy]
version = "0.11.3"
default-features = false
features = [
    "bevy_core_pipeline",
    "bevy_render",
    "bevy_asset",
    "bevy_gizmos",
    "bevy_ui",
    "png",
    "bevy_winit",
    "bevy_text",
    "bevy_sprite",
    "default_font",
    "dynamic_linking",
    "trace_tracy",
    "multi-threaded"
]

[features]
default = [
    "bevy/bevy_core_pipeline",
    "bevy/bevy_render",
    "bevy/bevy_asset",
    "bevy/png",
    "bevy/bevy_winit",
    "bevy/bevy_sprite",
    "bevy/dynamic_linking",
    "bevy/multi-threaded"
]
debug = [
    "bevy/bevy_gizmos",
    "bevy/bevy_text",
    "bevy/bevy_ui",
    "bevy/default_font"
]
pathfinding = []

[[example]]
name = "test"
path = "examples/test.rs"
required-features = ["debug"]
